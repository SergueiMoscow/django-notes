{% extends 'main.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div id="content">
    <div class="form-signin w-100 m-auto">
        <h1>Профиль</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" name="submit" class="w-100 btn btn-primary btn-lg">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
