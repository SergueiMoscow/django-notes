{% extends 'main.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div id="content">
    <div class="form-signin w-100 m-auto">
        <h1>Signup</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="submit">Sign up</button>
        </form>
    </div>
</div>
{% endblock %}
