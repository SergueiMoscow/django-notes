<div class="note_in_list">
    <div class="note-title"><a class="note-url" href="{% url 'note_show' note_id=note.id %}"><h2>{{ note.title }}</h2></a></div>
    <div class="note-body">{{ note.body }}</div>
    {% if note.image %}
    <div class="note-image"><img src="{{ note.image.url }}" alt="Note image"></div>
    {% endif %}
    <div class="note-tags">
        {% for tag in note.tags %}
        <div class="note-tag-list">{{ tag.tag }}</div>
        {% endfor %}
    </div>
</div>
